{% extends "base.html" %}
{% block content %}

    <h3 class="center-align nav-logo">Genres</h3>
    
    <div class="row">
        <div class="col s12 center-align">
            <a href="{{ url_for('add_genre') }}" class="btn-large light-blue">
                Add Genre
            </a>
        </div>
    </div>

    <div class="row">
        {% for genre in genres %}
            <div class="col s12 m3">
                <div class="card amber darken-3 center-align">
                    <div class="card-content black-text">
                        <span class="card-title">{{ genre.genre_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn green">Remove</a>
                        <a href="{{ url_for('edit_genre', genre_id=genre._id) }}" class="btn light-blue">Edit</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

  {% endblock %}
