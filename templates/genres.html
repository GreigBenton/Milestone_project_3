{% extends "base.html" %}
{% block content %}

    <h3 class="center-align nav-logo">Add Genre</h3>

    <div class="row">
        {% for genre in genres %}
            <div class="col s12 m3">
                <div class="card amber darken-3 center-align">
                    <div class="card-content black-text">
                        <span class="card-title">{{ genre.genre_name }}</span>
                    </div>
                    <div class="card-action">
                        <a href="#" class="btn green">Remove</a>
                        <a href="#" class="btn light-blue">Edit</a>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>

  {% endblock %}
