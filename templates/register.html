{% extends "base.html" %}
{% block content %}

    <h3 class="center-align">Sign Up</h3>

    <div class="row">
        <form class="col s12 m8 offset-m2" method="POST" action="
        {{ url_for('register') }}">
            <div class="card-panel amber darken-3">
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-book-reader prefix"></i>
                        <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="username">Username</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s12">
                        <i class="fas fa-user-lock prefix"></i>
                        <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                        <label for="password">Password</label>
                    </div>
                </div>
                <div class="row">
                <button type="submit" class="col s12 center-align btn-large black-text">
                    Register <i class="fas fa-book-open"></i>
                </button>
                </div>
            </div>
        </form>
    </div>

    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already registered?
                <a href="{{ url_for('login') }}" class="teal-text">Log In</a>
            </p>
        </div>
    </div>

{% endblock %}
