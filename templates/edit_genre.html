{% extends "base.html" %}
{% block content %}

    <h3 class="center-align nav-logo">Edit Genre</h3>

    <div class="row card-panel amber darken-3">
        <form class="col s12" method="POST" action="{{ url_for('edit_genre', genre_id=genre._id) }}">
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-book-medical prefix tooltipped data-position="bottom" data-tooltip="E.g. Fiction"></i>
                    <input id="genre_name" name="genre_name" type="text" value="{{ genre.genre_name }}" minlength="1" maxlength="20" class="validate" required>
                    <label for="genre_name">Genre</label>
                </div>
            </div>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('get_genres') }}" class="btn-large red">
                        Cancel <i class="fas fa-thumbs-down right"></i>
                    </a>
                    <button type="submit" class="btn-large black-text">
                        Save Changes <i class="fas fa-thumbs-up right"></i>
                    </button>
                </div>
            </div>
        </form>
      </div>

{% endblock %}
